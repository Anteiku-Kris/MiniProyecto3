{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso al sistema</title>

    <!-- Agregar enlaces a Bootstrap CSS y tu propio CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <div class="contenedol">

        <div class="row">
            <div class="carta">
                <div class="cuerpo-carta">
                    <h2>Ingresa tus datos</h2>
                    <hr>

                    <form action="" method="post" class="needs-validation">
                        {% csrf_token %}
                        {{ form.as_p }}

                        <div class="formato-de-grupo">
                            <input type="submit" class="btn btn-primary" value="Ingresar">
                        </div>
                    </form>

                    <div class="text-info">
                        <a href="{% url 'Core:home' %}" class="btn btn-link">Ir a Home</a>
                        <a href="{% url 'Core:registro' %}" class="btn btn-link">Registrarse</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Agregar enlace a Bootstrap JS y jQuery (necesarios para algunas funciones de Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
