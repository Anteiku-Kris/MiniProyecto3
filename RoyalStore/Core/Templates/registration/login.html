<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso al sistema</title>
</head>
<body>
    <div class="container">

        <div class="row">
            <div class="card">
                <div class="card-body">
                    <h2>Ingresa tus datos</h2>
                    <hr>

                    <form action="" method="post">
                        {% csrf_token %}
                        {{ form }}

                        <input type="submit" value="ingresar">
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
